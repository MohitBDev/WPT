<html>
    <head>
        <title>Employee Details</title>
        <style>
           
       table{
        margin-left: auto;
        margin-right: auto;


       }



        </style>
    </head>
    <body>
     <form action="">
<table border="1" >
    <caption><h2>Employee Details</h2></caption>
  
   <tr>
    <td>1)</td>
    <td>Employee Id:</td>
    <td><input type="number" name="Id" id="id"></td>
   </tr><tr>
    <td>2)</td>
    <td>Employee Name</td>
    <td><input type="text" name="ename" id="ename"></td>
   </tr>
   <tr>
    <td>3)</td>
    <td>Department</td>
    <td><select name="dept" id="dept">
      <option value="HR">HR</option>
      <option value="IT">IT</option>
      <option value="Finance">Finance </option>
    </select></td>
   </tr>
   <tr>
    <td>4)</td>
    <td>Gender</td>
    <td><input type="radio" name="gender" id="gen" value="Male">Male
    <input type="radio" name="gender" id="gen1" value="Female">Female</td>
   </tr>
   <tr>
    <td>5)</td>
    <td>Address</td>
    <td><textarea name="address" id="address" cols="25" rows="5"></textarea></td>
   </tr>
   <tr>
    <td>6)</td>
    <td>Skill Type</td>
    <td><input type="checkbox" name="skill" id="skill1">C
    <input type="checkbox" name="skill" id="skill2">C++
    <input type="checkbox" name="skill" id="skill3">Java
    <input type="checkbox" name="skill" id="skill4">.Net</td>
   </tr>
   <tr>
    <td>7)</td>
    <td>Email</td>
    <td><input type="email" name="email" id="em"></td>
   </tr>
   <tr>
    <td>8)</td>
    <td>Birth Date</td>
    <td><input type="date" name="" id=""></td>
   </tr>

</table>


     </form>



    </body>
</html>
