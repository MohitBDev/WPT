<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./Jquery.js"></script>
    <script>
        var display=(resp)=>{
            str=`<table border="2"><tr><th>ID</th><th>Title</th><th>Description</th><th>Price</th><th>discountPercentage</th></tr>`
                for(var ob of resp){
                    str+=`<tr><td>${ob.id}</td><td>${ob.title}</td><td>${ob.description}</td><td>${ob.price}</td><td>${ob.discountPercentage}</td></tr>`

                }
                str+=`</table>`
                document.getElementById("mydiv").innerHTML=str;

        }
        var p;
     var sendrequest= async ()=>{
     result=await fetch('https://dummyjson.com/products')
      result.json().then((data)=>{ console.log(data)
    display(data.products)}).catch((err)=>{console.log("err occured"+JSON.stringify(err))})

   

     }

    </script>
   
    
</head>
<body>
    <button type="button" id="btn" name="btn" onclick="sendrequest()"> ajax</button>
     <div id="mydiv"></div>
</body>
</html>
